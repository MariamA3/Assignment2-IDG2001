name: Continuous Like Batcher

on:
  push:
    branches:
      - main

jobs:
  run_like_batcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          node-version: '20.x'

      - name: Run Like Batcher
        run: python3 like_batcher.py

